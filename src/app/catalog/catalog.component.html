<h2>Flower Catalog</h2>
@switch (loadingStatus){
  @case (LoadingStatus.LOADING){
    <p class="message">
      Loading Data.
    </p>
  }
  @case (LoadingStatus.SUCCESS){
    <table>
      @for(f of flowers; track f.id){
        <tr>
          <td>
            <a [routerLink]="['/flowers',f.id]">
              <img class="thumb"
                   [src]="f.smallImgSrc" [alt]="f.label">
            </a>
          </td>
          <td>
            <span class="flower_label">{{f.label}}</span>&nbsp;&nbsp;
            <span class="flower_price">{{f.price | currency}}</span><br>
            {{f.description}}
          </td>
        </tr>
      }
    </table>
  }
  @case (LoadingStatus.ERROR){
    <p class="message">
      Server Connection Error.
    </p>
  }
}
